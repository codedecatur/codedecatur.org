backend:
  name: git-gateway
  repo: codecatur-website/xhayden.github.io
  branch: master
  site_domain: codedecatur.org

publish_mode: editorial_workflow
site_url: https://codedecatur.org
media_folder: src/images
public_folder: /images

collections:
  - name: "blog"
    label: "Blog Post"
    folder: "src/blog"
    create: true
    media_folder: ''
    public_folder: ''
    slug: "blog/{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "boolean", required: false }
      - { label: "Hide", name: "hide", widget: "boolean", required: false }

  - name: "tutorial"
    label: "Tutorial"
    folder: "src/courses"
    path: "{{language}}/{{title}}"
    create: true
    media_folder: {{filename}}
    public_folder: {{filename}}
    slug: "tutorials/{{language}}/{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Programming Language", name: "language", widget: "select", options: ["python", "javascript", "c", "cplusplus", "csharp", "java"] }
      - { label: "Difficulty", name: "difficulty", widget: "number" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "boolean", required: false }
      - { label: "Hide", name: "hide", widget: "boolean", required: false }
      - { label: "Slug (url)", name: "slug", widget: "string", default: "", required: false}